<!DOCTYPE html>
<html>
<body onload="load()">

<h1>Geolocating...</h1>

<script>
function load()
{ 	
	if (navigator.geolocation)
    {
    	navigator.geolocation.getCurrentPosition(showPosition);
    }
	else
	{
		document.write('Geolocation is not supported by this browser.');
	}

	function showPosition(position)
	{
		document.write('yo'); 
	}
}
</script>
</body>
</html>
