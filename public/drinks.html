<!DOCTYPE html>
<html>
<body onload="load()">

<h1>Geolocating...</h1>

<script>
function load()
{ 	
	alert("in load");
	if(navigator.geolocation)
    {	
    	navigator.geolocation.getCurrentPosition(
        	function(position) {
            	document.write('<h1><a href="http://drinkspottings.com/new?lat=' + position.coords.latitude + 
  '&long=' + position.coords.longitude + '">Now, post a drink</a></h1>');
        	},
        	function errorCallback(error) {
            	alert("no geo");
        	},
        	{
            	maximumAge:Infinity,
            	timeout:5000
        	}
    	);
    }
	else
	{
		document.write('Geolocation is not supported by this browser.');
	}
}
</script>
</body>
</html>
