<!DOCTYPE html>
<html>
<head>

<script>

if (navigator.geolocation)
{
	navigator.geolocation.getCurrentPosition(showPosition);
}

function showPosition(position)
{
	document.write('<META HTTP-EQUIV="Refresh" CONTENT="1; URL=http://drinkspottings.com/new?lat=' + position.coords.latitude + 
  '&long=' + position.coords.longitude + '">'); 
}

</script>

</head>
<body onload="load()">

<h1>Geolocating...</h1>
<p id="demo"></p>
<p></p>


</body>
</html>
