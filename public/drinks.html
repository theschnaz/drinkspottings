<!DOCTYPE html>
<html>
<body onload="load()">

<h1>Geolocating...</h1>
<p id="demo"></p>
<p></p>

<script>
var x=document.getElementById("demo");
function load()
  {
  	
  if (navigator.geolocation)
    {
    navigator.geolocation.getCurrentPosition(showPosition);
    }
  else{x.innerHTML="Geolocation is not supported by this browser.";}
  }
function showPosition(position)
  {
  document.write("<h1><a href='http://drinkspottings.com/new?lat=" + position.coords.latitude + 
  "&long=" + position.coords.longitude + "'>Now, post a drink</a></h1>"); 
  }
</script>
</body>
</html>
