<!DOCTYPE html>
<html>
<head>

<script>

document.write('<META HTTP-EQUIV="Refresh" CONTENT="1; URL=http://google.com">');

</script>

</head>
<body onload="load()">

<h1>Geolocating...</h1>
<p id="demo"></p>
<p></p>

<script>
var x=document.getElementById("demo");
function load()
{
	if (navigator.geolocation)
    {
    	navigator.geolocation.getCurrentPosition(showPosition);
    }
  	else
  	{
  		x.innerHTML="Geolocation is not supported by this browser.";
  	}

	function showPosition(position)
	{
  		x.innerHTML="<h1><a href='http://drinkspottings.com/new?lat=" + position.coords.latitude + 
  "&long=" + position.coords.longitude + "'>Now, post a drink</a></h1>"; 
  	}
}
</script>
</body>
</html>
